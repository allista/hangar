PART 
{
	name = HangarProcAdapter
	module = Part
	author = Allis Tauri

	rescaleFactor = 1.0
	scale = 1.0
	
	MODEL
	{
		model = Hangar/Parts/Models/ProcAdapter
	}

	node_stack_top    = 0.0,  0.5, 0.0, 0, -1, 0, 2
	node_stack_bottom = 0.0, -0.5, 0.0, 0,  1, 0, 1

	TechRequired = generalRocketry
	category = Structural
	subcategory = 0
	title = Universal Stack Adapter
	manufacturer = AT Industries
	description = This adapter is used to join any two stack nodes of any sizes. Length of the adapter can also be changed.

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,1,0
	
	//=================================== Adapter ====================================
	//hull: 2.845m^3, 0.148428t, 454.73Cr
	//   surface: [13.02m^2 x 0.006m], 1.9t/m^3, 0.148428t, 312.48Cr
	//   content: 2.845m^3, 0.0t/m^3, 0.0t, 142.25Cr
	//---------------------------------------  ---------------------------------------
	//Total volume:    2.845 m^3, 0.000000 t
	//Total surface:   13.020 m^2, 0.148428 t
	//Additional mass: 0.000000 t
	//Additional cost: 0.000 Cr
	//Resources cost:  0.000 Cr
	entryCost = 1692
	cost = 455
	mass = 0.148428

	dragModelType = default
	maximum_drag = 0.15
	minimum_drag = 0.15
	angularDrag = 1.5
	crashTolerance = 15
	maxTemp = 1700
	breakingForce = 450
	breakingTorque = 450
	fuelCrossFeed = True
	
	MODULE
	{
		name = HangarProceduralAdapter
		AreaDensity = 0.0114 // 1.9 t/m^3 * 6e-3 m
		topSize = 2
		bottomSize = 1
		BodyName = adapter
		ColliderName = collider
		IgnoreTechTree = true
	}
	
	MODULE
	{
		name = HangarPassage
		PASSAGE_NODE
		{
			NodeID = top
			Size = 2.4, 2.4, 0 //does not matter, ProcAdapter sets its own sizes
		}
		PASSAGE_NODE
		{
			NodeID = bottom
			Size = 1.2, 1.2, 0
		}
	}
	
	MODULE
	{
		name = ModuleTestSubject
		
		// nowhere: 0, srf: 1, ocean: 2, atmo: 4, space: 8
		environments = 15
		
		useStaging = false
		useEvent = True
	}
}
