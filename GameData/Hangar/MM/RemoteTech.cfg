// aagon's patch for compatibility between hangar and RemoteTech
// adding SPU modules to allista's parts, in alphabetical order



// AsteroidDrill
@PART[AsteroidDrill]:NEEDS[RemoteTech]
{
    %MODULE[ModuleSPU] {}

    %MODULE[ModuleRTAntennaPassive]
    {
        %TechRequired = unmannedTech
        %OmniRange = 3000

        %TRANSMITTER
        {
            %PacketInterval = 0.3
            %PacketSize = 2
            %PacketResourceCost = 15.0
        }
    }
}


